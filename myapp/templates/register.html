{% extends "base.html"%}
{% block start %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Custom Styles */
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    .container {
        max-width: 400px;
        margin: 100px auto; /* Center the form */
        background-color: #fff; /* White background */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    .form h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333; /* Darken the heading color */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 20px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ced4da; /* Light gray border */
    }

    .form-control:focus {
        border-color: #4d94ff; /* Blue border when focused */
        box-shadow: none; /* Remove default input box shadow */
    }

    .btn {
        border-radius: 20px;
        padding: 15px;
        font-size: 16px;
    }

    .btn-success {
        background-color: #28a745; /* Green button */
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
        border-color: #1e7e34;
    }

    .form-group a {
        text-decoration: none;
        color: #333;
        font-size: 14px; /* Reduce font size for links */
    }

    .form-group a:hover {
        color: #555;
    }

    /* Additional Styles */
    .container form {
        margin-top: 20px; /* Add some space above the form */
    }

    .form-group label {
        color: #555; /* Change label color */
    }

    .form-group.text-center {
        margin-top: 30px; /* Add extra space for the "Login here" link */
    }
    .body {
    background-color: #f8f9fa !important; /* Light gray background */
}

</style>

<div class="container">
    <form method="post" class="form" id="form">
        {% csrf_token %}
        <h1>Registration Page</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group text-center">
            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </div>
        <button class="btn btn-success btn-block" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
